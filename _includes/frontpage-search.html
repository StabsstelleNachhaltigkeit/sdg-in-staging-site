<div class="align-items-center" id="navbar-search-md">
    <button class="btn hide-btn" id="search-btn-collapse" onclick="showSearchField()" aria-label="{{ page.t.header.show_menu }}">
        <i class="fa fa-search"></i>
    </button>
    <div class="overlay header-container" id="search-field-input">
        <form class="search-field float-start" id="search-md" action="{{ page.baseurl }}search/">
            <div class="input-group">
                <label class="visually-hidden" for="indicator_{{ include.id | default: 'search' }}">{{ page.t.search.search }}</label>
                <input class="form-control" type="search" placeholder="Indikatoren suchen" name="q" id="indicator_{{ include.id | default: 'search' }}" title="{{ page.t.search.search }}">
            </div>
        </form>
        <span class="float-end" >
            <button id="search-field-close" onclick="hideSearchField()">
                <i class="fa fa-close" style="padding: 0.45em; background-color: white;"></i>
            </button>
        </span>
    </div>
</div>


<script>
    function showSearchField() {
        $("#search-field-input").slideDown(500);
        // document.getElementById( "search-field-input" ).style.display = "unset";
        // document.getElementById( "search-field-input" ).style.top="45px";
    }
    function hideSearchField() {
        $("#search-field-input").slideUp(500);
        // document.getElementById( "search-field-input" ).style.top="0px";
        // document.getElementById( "search-field-input" ).style.display = "none";  
    }
</script>
